<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groove Booth Slideshow</title>

    <!-- Optional theme -->
    <link rel="stylesheet" href="assets/style.css">
    <script type="text/javascript" src="assets/actions.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.77.0.min.js"></script>
    <script src="assets/s3.js"></script>
    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="assets/actions.js"></script>
</head>
<body>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="https://s3-us-west-2.amazonaws.com/groove-booth/GOPR0505.JPG" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>
</body>
</html>
